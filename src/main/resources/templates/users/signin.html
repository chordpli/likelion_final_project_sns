<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
  <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
  <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
  <link rel="stylesheet" th:href="@{/css/aos.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css"></th:block>
</head>
<body>

<div th:replace="fragments/header"></div>

  <div class="untree_co-login-register">
   <div class="container">
    <div class="row justify-content-center">

     <div class="col-lg-5">
      <div class="custom-box" data-aos="fade-up" data-aos-delay="0">
        <h2 class="heading" >Sign In</h2>
        <form action="#">
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-field">
            <input type="submit" class="btn btn-primary btn-block" value="Sign in">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<div th:replace="fragments/footer::footer"></div>


<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.fancybox.min.js"></script>
<script src="/js/aos.js"></script>

<script src="/js/custom.js"></script>

</body>
</html>
